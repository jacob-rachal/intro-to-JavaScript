<body>
  <!-- <h1></h1> -->

  <div class="container-fluid">
    <h1 class="text-center">Day 8 - FORMS!!!</h1>
    <ul id="list"></ul>
    <form method="post" name="messageForm" action="index.html">
      <!-- method: post(sending info/data), get(getting information/data from DB), delete(remove data), patch(update data) -->
      <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" class="form-control" id="message" value="" name="msg" placeholder="Your message here">
        <!-- value="msg" -->
      </div>
      <!-- <button class="btn btn-primary">Send</button>--><!--button.btn.btn-primary -->
      <input type="submit" class="btn btn-primary" value="Send">

      <!-- Doing things the BAD way, just ot know what not to do. -->
      <!-- <button onclick="submitForm()">send</button> -->
      <!-- With onclick, can fill in with JS via the inspector console to do THINGS. -->
      <!-- SO NEVER USE ONCLICK, always use event listeners -->
    </form>
  </div>



  <script src="js/scripts.js"></script>
</body>
